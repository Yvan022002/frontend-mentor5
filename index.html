<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>

</head>
<body>

 <div class="body">
  <div class="report">
    <div class="up">
      <img src="images/image-jeremy.png" alt="">
      <div class="name">
        <p>report for</p>
      <h2>Jeremy Robson</h2>
      </div>
    </div>
    <div class="down">
      <p>Daily</p>
      <p>Weakly</p>
      <p>Monthly</p>
    </div>
  </div>
  <div class="todos">
    <div class="todo-item">
      <div class="img"><img src="images/icon-work.svg" alt=""></div>
      
      <div class="todo-item-display">
        <div class="inner">
          <div class="flex">
            <p>work</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
        
      </div>
    </div>
    <div class="todo-item">
      <div class="img"><img src="images/icon-play.svg" alt=""></div>
      
      <div class="todo-item-display">
        <div class="inner">
          <div class="flex">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2>10hrs</h2>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="todo-item">
      <div class="img"><img src="images/icon-study.svg" alt=""></div>
      
      <div class="todo-item-display">
        <div class="inner">
          <div class="flex">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2>4hrs</h2>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="todo-item">
      <div class="img"><img src="images/icon-exercise.svg" alt=""></div>
      
      <div class="todo-item-display">
        <div class="inner">
          <div class="flex">
            <p>Excercise</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2>4hrs</h2>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="todo-item">
      <div class="img"><img src="images/icon-social.svg" alt=""></div>
      
      <div class="todo-item-display">
        <div class="inner">
          <div class="flex">
            <p>Social</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2>5hrs</h2>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="todo-item">
      <div class="img"><img src="images/icon-self-care.svg" alt=""></div>
      
      <div class="todo-item-display">
        <div class="inner">
          <div class="flex">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2>2hrs</h2>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
    
  </div>
 </div>
</body>
</html>
